<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        <input type="file" id="imageUpload" accept="image/png, image/jpeg">
        <div>
            <label for="compressionRatio">压缩比例:</label>
            <input type="range" id="compressionRatio" min="1" max="100" value="50">
            <span id="compressionValue">50%</span>
        </div>
        <button id="compressButton">压缩图片</button>
        
        <div class="preview">
            <h2>上传的图片</h2>
            <img id="originalImage" src="placeholder.png" alt="原始图片预览">
            <p id="originalSize"></p>
        </div>
        
        <div class="preview">
            <h2>压缩后的图片</h2>
            <img id="compressedImage" src="placeholder.png" alt="压缩后图片预览">
            <p id="compressedSize"></p>
            <a id="downloadLink" href="#" download>下载压缩后的图片</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
